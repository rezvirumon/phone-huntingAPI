<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- DaisyUI & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Style CSS Sheet -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <header class="container mx-auto my-5">
        <div class="p-3 ">
            <h1
                class="text-2xl text-center cursor-pointer border border-accent py-2 rounded-md hover:text-accent transition">
                Welcome to Mobile Bazar</h1>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-5">

        <section class="my-5 flex space-x-2">
            <input id="search-field" type="text" placeholder="Search Here Mobile"
                class="input input-bordered input-accent w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!-- Search result -->
        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <progress class="progress w-56 progress-accent"></progress>

            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            </div>
            <!-- Show All Button -->
            <div id="show-all-container" class="hidden text-center">
                <button onclick="handleShowAll()" class="btn btn-outline btn-accent btn-wide my-5 ">Show All</button>
            </div>
        </section>

        <!-- Show Details Modal -->
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box p-5">
                <h3 id="show-details-phone-name" class=" font-bold text-lg py-2 text-accent">Hello!</h3>
                <div id="show-detail-container" class="">
                    <!-- Details -->
                </div>

                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn btn-accent">Close</button>
                    </form>
                </div>
            </div>
        </dialog>


    </main>

    <footer>

    </footer>


    <script src="JS/script.js"></script>
</body>

</html>
