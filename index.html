<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- DaisyUI & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header class="container mx-auto my-5">
        <div class="p-3 ">
            <h1 class="text-2xl text-center cursor-pointer border border-accent py-2 rounded-md hover:text-accent transition">Welcome to Mobile Bazar</h1>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-5">

        <section class="my-5 flex space-x-2">
            <input id="search-field" type="text" placeholder="Search Here Mobile" class="input input-bordered input-accent w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!-- Search result -->
        <section >
            <div id="loading-spinner" class="text-center my-40 hidden">
                <progress class="progress w-56 progress-accent"></progress>
                
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"> 
            </div>
            <!-- Show All Button -->
            <div id="show-all-container" class="hidden text-center">
                <button onclick="handleShowAll()" class="btn btn-outline btn-accent btn-wide my-5 ">Show All</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>


    <script src="JS/script.js"></script>
</body>

</html>
